<app-menu></app-menu>

<div class="mangas-container">
  <h1>Mangas lus</h1>

  <div class="mangas-header">
    <div class="mangas-count">{{ allMangas.length }} mangas</div>

    <app-sort-dropdown [sortOptions]="sortOptions" [selectedSort]="selectedSort" (sortChange)="onSortChange($event)">
    </app-sort-dropdown>
  </div>

  <div class="mangas">
    @for (manga of sortedMangas; track manga.title) {
    <div class="manga-card">
      <app-book [book]="manga"></app-book>
    </div>
    }
  </div>
</div>
