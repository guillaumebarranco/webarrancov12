<div class="select-musics-container">
  <div class="header">
    <h1>S√©lectionner des musiques</h1>

      Cliquez sur les pochettes pour s√©lectionner vos musiques pr√©f√©r√©es
    </p>
  </div>

  <div class="toolbar">
    <div class="selection-info">
      <span class="count">{{ selectedCount() }} musique(s) s√©lectionn√©e(s)</span>
      <span class="total">sur {{ allMusics().length }}</span>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" (click)="selectAll()">
        Tout s√©lectionner
      </button>
      <button class="btn btn-secondary" (click)="deselectAll()">
        Tout d√©s√©lectionner
      </button>
      <button

  <div class="musics-grid">
    @for (music of allMusics(); track `${music.title}-${music.artist}`) {

      [class.selected]="isSelected(music)"
      (click)="toggleSelection(music)"
      [title]="music.title + ' - ' + music.artist"

      </div>
    </div>
    }
  </div>
</div>
