<div class="select-manwhas-container">
  <div class="header">

  </div>

  <div class="toolbar">
    <div class="selection-info">

      <span class="total">sur {{ allManwhas().length }}</span>
    </div>

      <button class="btn btn-secondary" (click)="deselectAll()">

      <button

  <div class="manwhas-grid">

        </div>
      </div>
    </div>
    }
  </div>
</div>
