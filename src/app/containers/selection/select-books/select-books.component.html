<div class="select-books-container">
  <div class="header">
    <h1>S√©lectionner des livres</h1>
    <p class="subtitle">
      Cliquez sur les couvertures pour s√©lectionner vos livres pr√©f√©r√©s
    </p>
  </div>

  <div class="toolbar">
    <div class="selection-info">
      <span class="count">{{ selectedCount() }} livre(s) s√©lectionn√©(s)</span>
      <span class="total">sur {{ allBooks().length }}</span>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" (click)="selectAll()">
        Tout s√©lectionner
      </button>
      <button class="btn btn-secondary" (click)="deselectAll()">
        Tout d√©s√©lectionner
      </button>
      <button
        class="btn btn-primary"
        (click)="exportSelectedBooks()"
        [disabled]="selectedCount() === 0"
      >
        üì• Exporter ma liste de livres ({{ selectedCount() }})
      </button>
    </div>
  </div>

  <div class="books-grid">
    @for (book of allBooks(); track `${book.title}-${book.author}`) {
    <div
      class="book-cover"
      [class.selected]="isSelected(book)"
      (click)="toggleSelection(book)"
      [title]="book.title + ' - ' + book.author"
    >
      <img [src]="book.coverUrl" [alt]="book.title" />
      <div class="overlay">
        <div class="checkmark">‚úì</div>
        <div class="book-info">
          <span class="book-title">{{ book.title }}</span>
          <span class="book-author">{{ book.author }}</span>
        </div>
      </div>
    </div>
    }
  </div>
</div>
