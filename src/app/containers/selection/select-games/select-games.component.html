<app-menu></app-menu>

<div class="select-games-container">
  <div class="header">
    <h1>S√©lectionner des jeux</h1>
    <p class="subtitle">
      Cliquez sur les jaquettes pour s√©lectionner vos jeux pr√©f√©r√©s
    </p>
  </div>

  <div class="toolbar">
    <div class="selection-info">
      <span class="count">{{ selectedCount() }} jeu(x) s√©lectionn√©(s)</span>
      <span class="total">sur {{ allGames().length }}</span>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" (click)="selectAll()">
        Tout s√©lectionner
      </button>
      <button class="btn btn-secondary" (click)="deselectAll()">
        Tout d√©s√©lectionner
      </button>
      <button
        class="btn btn-primary"
        (click)="exportSelectedGames()"
        [disabled]="selectedCount() === 0"
      >
        üì• Exporter ma liste de jeux ({{ selectedCount() }})
      </button>
    </div>
  </div>

  <div class="games-grid">
    @for (game of allGames(); track `${game.title}-${game.releaseDate}`) {
    <div
      class="game-cover"
      [class.selected]="isSelected(game)"
      (click)="toggleSelection(game)"
      [title]="game.title + ' (' + game.releaseDate.substring(0, 4) + ')'"
    >
      <img [src]="game.coverUrl" [alt]="game.title" />
      <div class="overlay">
        <div class="checkmark">‚úì</div>
        <div class="game-info">
          <span class="game-title">{{ game.title }}</span>
          <span class="game-year"
            >({{ game.releaseDate.substring(0, 4) }})</span
          >
        </div>
      </div>
    </div>
    }
  </div>
</div>
