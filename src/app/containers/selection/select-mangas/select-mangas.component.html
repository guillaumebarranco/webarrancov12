<div class="select-mangas-container">
  <div class="header">
    <h1>S√©lectionner des mangas</h1>
    <p class="subtitle">
      Cliquez sur les couvertures pour s√©lectionner vos mangas pr√©f√©r√©s
    </p>
  </div>

  <div class="toolbar">
    <div class="selection-info">
      <span class="count">{{ selectedCount() }} manga(s) s√©lectionn√©(s)</span>
      <span class="total">sur {{ allMangas().length }}</span>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" (click)="selectAll()">
        Tout s√©lectionner
      </button>
      <button class="btn btn-secondary" (click)="deselectAll()">
        Tout d√©s√©lectionner
      </button>
      <button
        class="btn btn-primary"
        (click)="exportSelectedMangas()"
        [disabled]="selectedCount() === 0"
      >
        üì• Exporter ma liste de mangas ({{ selectedCount() }})
      </button>
    </div>
  </div>

  <div class="mangas-grid">
    @for (manga of allMangas(); track `${manga.title}-${manga.author}`) {
    <div
      class="manga-cover"
      [class.selected]="isSelected(manga)"
      (click)="toggleSelection(manga)"
      [title]="manga.title + ' - ' + manga.author"
    >
      <img [src]="manga.coverUrl" [alt]="manga.title" />
      <div class="overlay">
        <div class="checkmark">‚úì</div>
        <div class="manga-info">
          <span class="manga-title">{{ manga.title }}</span>
          <span class="manga-author">{{ manga.author }}</span>
        </div>
      </div>
    </div>
    }
  </div>
</div>
