<app-menu></app-menu>

<div class="manwhas-container">
  <h1>Manwhas lus ({{ allManwhas.length }})</h1>

  <div class="manwhas-header">
    <div class="manwhas-count">{{ allManwhas.length }} manwhas</div>

    <app-sort-dropdown [sortOptions]="sortOptions" [selectedSort]="selectedSort" (sortChange)="onSortChange($event)">
    </app-sort-dropdown>
  </div>

  <div class="manwhas">
    @for (manwha of sortedManwhas; track manwha.title) {
    <div class="manwha-card">
      <app-book [book]="manwha"></app-book>
    </div>
    }
  </div>
</div>
