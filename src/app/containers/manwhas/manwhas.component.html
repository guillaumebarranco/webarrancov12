<app-menu></app-menu>

<div class="manwhas-container">
  <h1>Manwhas lus ({{ allManwhas().length }})</h1>

  <div class="manwhas-header">
    <app-stats-display
      [stats]="stats()"
      [count]="allManwhas().length"
      countLabel="manwhas"
    >
    </app-stats-display>

    <app-sort-dropdown
      [sortOptions]="sortOptions()"
      [selectedSort]="selectedSort()"
      (sortChange)="onSortChange($event)"
    >
    </app-sort-dropdown>
  </div>

  <div class="manwhas">
    @for (manwha of sortedManwhas(); track manwha.title) {
    <div class="manwha-card">
      <app-book [book]="manwha"></app-book>
    </div>
    }
  </div>
</div>
