<app-menu></app-menu>

<div class="movies-container">
  <h1>Ma Collection de Films</h1>

  <div class="movies-header">
    <div class="movies-watching-time">
      <span>⏱️ Temps total passé devant des films :</span>
      <strong>{{ totalWatchingTime }}</strong>
    </div>
    <div class="movies-count">{{ allMovies.length }} films</div>

    <app-sort-dropdown [sortOptions]="sortOptions" [selectedSort]="selectedSort" (sortChange)="onSortChange($event)">
    </app-sort-dropdown>
  </div>

  <div class="movies">
    @for (movie of sortedMovies; track movie.title) {
    <div class="movie-card">
      <app-movie [movie]="movie"></app-movie>
    </div>
    }
  </div>
</div>
