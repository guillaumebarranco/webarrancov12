<app-menu></app-menu>

<div class="books-container">
  <h1>Livres lus ({{ allBooks.length }})</h1>

  <div class="books-header">
    <app-stats-display [stats]="stats" [count]="allBooks.length" countLabel="livres">
    </app-stats-display>

    <app-sort-dropdown [sortOptions]="sortOptions" [selectedSort]="selectedSort" (sortChange)="onSortChange($event)">
    </app-sort-dropdown>
  </div>

  <div class="books">
    @for (book of sortedBooks; track book.title) {
    <div class="book-card">
      <app-book [book]="book"></app-book>
    </div>
    }
  </div>
</div>
