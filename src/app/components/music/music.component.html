<div class="music-card">
  <div class="music-cover">
    <img [src]="music().coverUrl" [alt]="music().title" />
    <div class="music-overlay">
      <div class="play-icon">â–¶</div>
    </div>
  </div>

  <div class="music-content">
    <h3 class="music-title">{{ music().title }}</h3>
    <p class="music-artist">{{ music().artist }}</p>
    <p class="music-album">{{ music().album }}</p>

    <div class="music-footer">
      <span class="music-duration">{{ formatDuration(music().duration) }}</span>
      @if (music().rating > 0) {
      <span class="music-rating">{{ getRatingStars(music().rating) }}</span>
      } @if (music().timesListened > 0) {
      <span class="music-listens">ðŸŽ§ {{ music().timesListened }}</span>
      }
    </div>
  </div>
</div>
